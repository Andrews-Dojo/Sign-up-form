<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="main.js"></script>
</head>
<!-- Img src to use: https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA -->

<body>
    <div class="container">

        <div class="image-side">
            IMAGE / LOGO
        </div>

        <div class="form-side">
            <div class="form-top">
                <p>This is not a real online service! Are you ready to signup for this life changing platform? This is
                    going to be the best thing you do.</p>
                <p>Signup <em>now</em> to get started.</p>
            </div>
            <div class="form">
                <fieldset> 
                <ol>
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </li>
                </ol>
                <ol>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </li>
                    <li>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </li>
                </ol>
            </fieldset>
            </div>
            <div class="form-bottom">BOTTOM</div>
        </div>

    </div>

</body>

</html>
