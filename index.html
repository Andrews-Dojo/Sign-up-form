<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<!-- Img src to use: https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA -->

<body>
    <div class="container">

        <div class="image-side">
            <!-- <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cool image"> -->
            <!-- <div class="logo_background"></div> -->
            <div class="logo">
                <img
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="form-side">
            <div class="form-top">
                <p>This is not a real online service! Are you ready to signup for this life changing platform? This is
                    going to be the best thing you do.</p>
                <p>Signup <em>now</em> to get started.</p>
            </div>
            <div class="form">
                <form action="/my-handling-form-page" method="post">
                    <fieldset>
                        <ol>
                            <li>
                                <label for="first_name">First Name
                                </label>
                            </li>
                            <li>
                                <input type="text" id="first_name" name="first_name">
                            </li>
                            <li><label for="email">Email
                                </label></li>
                            <li>
                                <input type="email" id="email" name="email">
                            </li>
                            <li>
                                <label for="password">Password
                                </label>
                            </li>
                            <li>
                                <input class="error" type="password" id="password" name="password" minlength="8"
                                    required>
                            </li>
                            <p id="message"></p>
                        </ol>
                        <ol>
                            <li>
                                <label for="last_name">Last Name
                                </label>
                            </li>
                            <li>
                                <input type="text" id="last_name" name="last_name">
                            </li>
                            <li>
                                <label for="phone">Phone Number
                                </label>
                            </li>
                            <li>
                                <input type="tel" id="phone" name="phone">
                            </li>
                            <li>
                                <label for="confirm_password">Confirm Password
                                </label>
                            </li>
                            <li>
                                <input class="error" type="password" id="confirm_password" name="confirm_password"   required>
                                
                            </li>
                        </ol>
                    </fieldset>
                
            </div>
            <div class="form-bottom">
                <button id="submit" type="submit">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </form>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
